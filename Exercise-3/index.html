<!doctype html>
<html>
<head>
	<title>Exercise 3</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="container-fluid">
		<header>
			<div>
				<img src="images/logo.png">
			</div>
			<div class="contact">
				<span>Email us at: <a href="">sales@vinsol.com</a></span>
				<span>Skype: <a href="">Vinsol</a></span>
			</div>
		</header>
		<div class="container">
			<div class="head">
				<h2>Please fill the form below</h2>
			</div>
			<form>
				<label>First Name</label><input type="text" name="name">
				<label>Last Name</label><input type="text" name="last">
				<label>Email Address</label><input type="email" name="mail">
				<label>Password</label><input type="password" name="pass">
				<label>Gender</label><input type="radio" name="gender" value="Male" checked><span>Male</span>
				<input type="radio" name="gender" value="Female"><span>Female</span><br>
				<label>Date of Birth</label>
				<select name="date">
					<option value="day">DD</option>
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5</option>
					<option value="6">6</option>
					<option value="7">7</option>
					<option value="8">8</option>
					<option value="9">9</option>
					<option value="10">10</option>
				</select>
				<select name="month">
					<option value="month">MM</option>
					<option value="jan">January</option>
					<option value="feb">February</option>
					<option value="mar">March</option>
					<option value="apr">April</option>
					<option value="may">May</option>
					<option value="jun">June</option>
					<option value="jul">July</option>
					<option value="aug">August</option>
					<option value="sep">September</option>
					<option value="oct">October</option>
					<option value="nov">November</option>
					<option value="dec">December</option>
				</select>
				<select name="year">
					<option value="year">YY</option>
					<option value="2008">2008</option>
					<option value="2009">2009</option>
					<option value="2010">2010</option>
					<option value="2011">2011</option>
					<option value="2012">2012</option>
					<option value="2013">2013</option>
					<option value="2014">2014</option>
					<option value="2015">2015</option>
					<option value="2016">2016</option>
					<option value="2017">2017</option>
					<option value="2018">2018</option>
					<option value="2019">2019</option>
				</select><br>
				<label class="lab-align">Address</label><textarea></textarea>
				<button>Submit Details</button>
			</ul>
		</form>
	</div>
</div>
</body>
</html>
